<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="logo">Pixel Store</div>
        <button class="login-button">Entrar</button>
    </header>

    <main>
        <div id="pixelGrid"></div>
        <input type="file" id="imageInput" accept="image/*" class="hidden">
        
        <!-- Box flutuante de informações -->
        <div id="infoBox" class="info-box">
            <div class="info-content">
                <p>Pixels Selecionados: <span id="selectedPixelsCount">0</span></p>
                <p>Valor Total: R$ <span id="totalValue">0,00</span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pixel Store. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal de Login/Cadastro -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <!-- Formulário de Login -->
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="#" id="switchToRegister">Cadastre-se</a></p>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="registerForm" style="display: none;">
                <h2>Cadastro</h2>
                <input type="text" id="firstName" placeholder="Nome" required>
                <input type="text" id="lastName" placeholder="Sobrenome" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <input type="password" id="confirmPassword" placeholder="Confirme a senha" required>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" id="switchToLogin">Faça login</a></p>
            </form>
        </div>
    </div>

    <!-- Modal de Link -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Adicionar Link</h2>
            <input type="url" id="linkInput" placeholder="https://..." required>
            <div class="modal-buttons">
                <button id="saveLinkButton" type="button">Salvar</button>
                <button id="skipLinkButton" type="button">Pular</button>
            </div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="pixels.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
